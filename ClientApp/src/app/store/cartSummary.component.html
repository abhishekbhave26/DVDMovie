
<div class="text-right p-1">
    <small *ngIf="itemCount > 0; else empty">
        ({{ itemCount }} item(s) {{ totalPrice | currency:"USD" }})
    </small>
    &nbsp; &nbsp;
    <button type="button" class="btn btn-light" routerLink="/cart">
        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
    </button>
    
</div>
<ng-template #empty>
    <small class="text-muted">
        (cart is empty) 
    </small>
</ng-template>
